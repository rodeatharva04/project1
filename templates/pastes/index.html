<!DOCTYPE html>
<html>
<head><title>Pastebin Lite</title></head>
<body style="font-family:sans-serif;max-width:600px;margin:50px auto;">
    <h1>Create Paste</h1>
    <textarea id="content" style="width:100%;height:200px;" placeholder="Text here..."></textarea><br><br>
    TTL (sec): <input type="number" id="ttl"><br>
    Max Views: <input type="number" id="max_v"><br><br>
    <button onclick="submit()">Create Paste</button>
    <div id="out" style="margin-top:20px;font-weight:bold;"></div>
    <script>
        async function submit() {
            const res = await fetch('/api/pastes', {
                method: 'POST',
                body: JSON.stringify({
                    content: document.getElementById('content').value,
                    ttl_seconds: parseInt(document.getElementById('ttl').value) || null,
                    max_views: parseInt(document.getElementById('max_v').value) || null
                })
            });
            const data = await res.json();
            document.getElementById('out').innerHTML = data.url ? 
                `URL: <a href="${data.url}">${data.url}</a>` : `Error: ${data.error}`;
        }
    </script>
</body>
</html>
