<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pastebin Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; box-sizing: border-box; }
        input { padding: 5px; }
        button { padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Create Paste</h1>
    <textarea id="content" placeholder="Enter your text here..."></textarea>
    <br><br>
    <label>TTL (seconds, optional):</label><br>
    <input type="number" id="ttl" placeholder="e.g. 60">
    <br><br>
    <label>Max Views (optional):</label><br>
    <input type="number" id="max_v" placeholder="e.g. 5">
    <br><br>
    <button onclick="submitPaste()">Create Paste</button>

    <div id="out" class="result" style="display:none;"></div>

    <script>
        async function submitPaste() {
            const out = document.getElementById('out');
            out.style.display = 'block';
            out.innerText = 'Creating...';
            
            const payload = {
                content: document.getElementById('content').value,
            };

            const ttl = document.getElementById('ttl').value;
            if (ttl) payload.ttl_seconds = parseInt(ttl);

            const maxV = document.getElementById('max_v').value;
            if (maxV) payload.max_views = parseInt(maxV);

            try {
                const res = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    out.innerHTML = `Success! Link:<br><a href="${data.url}">${data.url}</a>`;
                } else {
                    out.innerText = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (e) {
                out.innerText = 'Network Error';
            }
        }
    </script>
</body>
</html>
