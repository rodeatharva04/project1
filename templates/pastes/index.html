<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pastebin Lite</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; }
        .row { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        button { padding: 10px 20px; background: #222; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Create Paste</h1>
    <textarea id="content" placeholder="Enter text here..."></textarea>
    <br><br>
    
    <div class="row">
        <label>TTL (sec):</label>
        <input type="number" id="ttl" placeholder="Optional (e.g. 60)">
    </div>
    
    <div class="row">
        <label>Max Views:</label>
        <input type="number" id="max_v" placeholder="Optional (e.g. 5)">
    </div>
    
    <button onclick="submitPaste()">Create Paste</button>
    
    <div id="out" style="margin-top:20px; font-weight:bold; word-break: break-all;"></div>

    <script>
        async function submitPaste() {
            const out = document.getElementById('out');
            out.innerText = 'Creating...';
            
            const payload = {
                content: document.getElementById('content').value
            };
            
            const ttl = document.getElementById('ttl').value;
            if(ttl) payload.ttl_seconds = parseInt(ttl);
            
            const maxV = document.getElementById('max_v').value;
            if(maxV) payload.max_views = parseInt(maxV);

            try {
                const res = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                
                if(res.ok) {
                    out.innerHTML = `URL: <a href="${data.url}">${data.url}</a>`;
                } else {
                    out.innerText = `Error: ${data.error}`;
                }
            } catch(e) {
                out.innerText = "Network Error";
            }
        }
    </script>
</body>
</html>
