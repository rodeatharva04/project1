<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastebin Lite - Create</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; line-height: 1.6; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        .input-group { margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f4f4f4; display: none; }
    </style>
</head>
<body>
    <h1>Create a New Paste</h1>
    <div class="input-group">
        <label>Content (Required):</label>
        <textarea id="content" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="input-group">
        <label>TTL (Seconds - Optional):</label>
        <input type="number" id="ttl" min="1" placeholder="e.g. 60">
    </div>
    <div class="input-group">
        <label>Max Views (Optional):</label>
        <input type="number" id="max_views" min="1" placeholder="e.g. 5">
    </div>
    <button onclick="submitPaste()">Create Paste</button>

    <div id="result"></div>

    <script>
        async function submitPaste() {
            const content = document.getElementById('content').value;
            const ttl = parseInt(document.getElementById('ttl').value);
            const max_v = parseInt(document.getElementById('max_views').value);

            const response = await fetch('/api/pastes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: content,
                    ttl_seconds: ttl || null,
                    max_views: max_v || null
                })
            });

            const data = await response.json();
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';

            if (response.ok) {
                resDiv.innerHTML = `<strong>Success!</strong> Share this link: <a href="${data.url}">${data.url}</a>`;
            } else {
                resDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
            }
        }
    </script>
</body>
</html>
